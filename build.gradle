group 'com.gallery'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "org.projectlombok:lombok:1.16.14"

    testCompile 'junit:junit:4.12'
    testCompile 'com.google.guava:guava:22.0'
    testCompile 'org.assertj:assertj-core:3.3.0'
}
